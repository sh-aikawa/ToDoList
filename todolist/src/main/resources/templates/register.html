<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(表示)}"></head>

<body>
    <div th:replace="~{layout :: header}"></div>
    <div>
    <h4 id = "title_text" class = "title_text">予定の登録をします</h4>
    <form type="hidden" th:action="@{/todolist/register}" th:object="${toDoForm}" method="post">
        <label for = "title" id = "yotei">予定</label>
        <div class = "itemArea">
            <textarea type="text" id="title" name="title" th:field="*{title}" class = "item" required></textarea>
        </div>
            <label for = "limitDate">日付</label>
        <div class = "itemArea">
            <input type="date" id = "limitDate" th:field="*{limitDate}" max="9999-12-31" min="1000-01-01">
        </div>

            <label for = "description">詳細</label>
            <div class = "itemArea">
                <textarea id="description" th:field="*{description}" class = "register_textarea"></textarea>
            </div>
            <label for = "importance">重要度</label>
            <select id="importance" name="importance" th:field="importance"></select>>
                <option value="1">重要かつ緊急</option>
                <option value="2">重要だが緊急でない</option>
                <option value="3">緊急だが重要でない</option>
                <option value="4">重要でも緊急でもない</option>
            </select>
            <div class="buttonArea">
                <button type="submit" id="submit">登録</button>
            </div>
        </form>
    <div th:replace="~{layout :: footer}"></div>
</div>
</body>
</html>
