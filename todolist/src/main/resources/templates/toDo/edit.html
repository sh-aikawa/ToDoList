<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(表示)}"></head>


<body>
    <div th:replace="~{layout :: header}"></div>
    <div class="mainArea register_background">
        <div>
            <form th:action="@{/todolist/{taskId}/edit(taskId=${task.taskId})}" th:object="${task}" method="post">
                <div>
                    <label for="title" class="register_font">予定</label>
                    <a id="button_delete" class="button_delete" th:href="@{/todolist/finishDeleteByTaskId(taskId=${task.taskId}, editMode)}"></a>
                </div>
                <div>
                    <span><textarea type="text" id="title" name="title" th:field="*{title}" maxlength="100"
                            class="register_textarea" required></textarea>
                </div>
                <label for="limitDate" class="register_font">日付</label>
                <div class="register_input">
                    <input type="date" id="limitDate" th:field="*{limitDate}" max="9999-12-31" min="1000-01-01" />
                </div>

                <label for="description" class="register_font">詳細</label>
                <div>
                    <textarea id="description" th:field="*{description}" class="register_textarea"
                        maxlength="5000"></textarea>
                </div>

                <label for="importance" class="register_font">優先度</label>
                <div class="register_input"> <select id="importance" name="importance" th:field="*{importance}">
                        <option value="1">高</option>
                        <option value="2">中</option>
                        <option value="3">低</option>
                    </select>
                </div>
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="validation-error"></span>
                <span th:if="${#fields.hasErrors('limitDate')}" th:errors="*{limitDate}"
                    class="validation-error"></span>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                    class="validation-error"></span>
                <div class="register_parent">
                    <button type="submit" class="register_button">編集完了</button>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
