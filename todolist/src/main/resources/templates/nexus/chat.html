<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(表示)}"></head>

<body>
    <div th:replace="~{layout :: header}"></div>
    <div class="mainArea">
        <div id="chatArea">
            <div id="chatHeader" class="nexus-chat-header">
                <a th:href="@{/nexus}" class="nexus-back-link">
                    <span class="nexus-back-arrow">&#8592;</span>
                </a>
                <div class="nexus-header-center">
                    <span th:text="${partner.accountName}">名前</span>
                </div>
                <div class="nexus-header-right-space"></div> <!-- 右側の余白用 -->
            </div>
            <div id="chat-list" class="chat-list" th:fragment="chat-list">
                <div th:each="message : ${chat}" class="chat">
                    <div th:classappend="${message.receiveUserId}==${messageForm.receiveUserId} ? 'send':'receive'">
                        <div class="content" th:text="${message.content}">メッセージ内容</div>
                        <div class="timestamp" th:text="${message.formattedSendAt}">タイムスタンプ</div>
                    </div>
                </div>
            </div>
            <form id="messageForm" th:action="@{/nexus/chat/send}" th:object="${messageForm}" method="post" class="message-input-area">
                <input type="hidden" name="receiveUserId" th:value="*{receiveUserId}" />
                <textarea id="content" name="content" th:field="*{content}" maxlength="4000" required></textarea>
                <button type="submit">送信</button>
            </form>
        </div>
    </div>
    <div th:replace="~{layout :: footer}"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatList = document.getElementById('chat-list');
            if (chatList) {
                requestAnimationFrame(() => {
                    chatList.scrollTop = chatList.scrollHeight;
                });
            }
            setInterval(reloadChatList, 5000);

            // フォームのAjax送信
            const form = document.getElementById('messageForm');
            if (form) {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();
                    const formData = new FormData(form);
                    fetch(form.action, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (response.redirected) {
                            // サーバー側リダイレクト時はURLを更新
                            window.history.replaceState(null, '', response.url);
                        }
                        // 入力欄クリア
                        form.content.value = '';
                        reloadChatList();
                    });
                });
            }
        });

        function reloadChatList() {
            const chatList = document.getElementById('chat-list');
            const url = window.location.pathname + '?fragment=true';
            fetch(url, { headers: { 'X-Requested-With': 'XMLHttpRequest' } })
                .then(response => response.text())
                .then(html => {
                    const temp = document.createElement('div');
                    temp.innerHTML = html;
                    const newChatList = temp.querySelector('#chat-list');
                    if (newChatList && chatList) {
                        chatList.innerHTML = newChatList.innerHTML;
                        chatList.scrollTop = chatList.scrollHeight;
                    }
                });
        }
    </script>

</body>

</html>
