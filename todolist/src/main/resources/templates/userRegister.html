<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(ユーザー登録)}"></head>

<body>
    <div th:replace="~{layout :: header}"></div>
    <div class="mainArea">
        <div class="login-card">
            <h3 class="login-title">ユーザ登録</h3>
            <div th:if="${error}" class="login-error">
                <span th:text="${error}">アカウントIDは使用済みです</span>
            </div>
            <form th:action="@{/userRegister}" th:object="${userForm}" method="post" class="login-form">
                <div class="login-form-group">
                    <label for="accountName" class="login-label">アカウント名：</label>
                    <input type="text" id="accountName" name="accountName" th:field="*{accountName}" maxlength="20"
                        required class="login-input">
                    <span th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}"
                        class="validation-error"></span>
                </div>
                <div class="login-form-group">
                    <label for="accountId" class="login-label">アカウントID：</label>
                    <input type="text" id="accountId" name="accountId" th:field="*{accountId}" maxlength="20" pattern="^[a-zA-Z0-9]+$" required
                        class="login-input">
                    <span th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}"
                        class="validation-error"></span>
                </div>
                <div class="login-form-group">
                    <label for="password" class="login-label">パスワード：</label>
                    <input type="password" id="password" name="password" th:field="*{password}" minlength="4" maxlength="16" required
                        class="login-input">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="validation-error"></span>
                </div>
                <button type="submit" class="login-button">登録</button>
            </form>
            <p class="login-link-text">
                既にアカウントをお持ちの方は、
                <a th:href="@{/login}" class="login-link">こちら</a>からログインできます。
            </p>
        </div>
    </div>
    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
