<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(表示)}"></head>

<body>
    <div th:replace="~{layout :: header}"></div>
    <div class="mainArea">
        <div class="comet-post-container">
            <div class="post-title">コメットする</div>
            <form th:action="@{/comet/register}" th:object="${cometForm}" method="post">
                <label for="content" class="content-label">内容</label>
                <textarea id="content" name="content" th:field="*{content}" maxlength="280" required></textarea>
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error-message"></span>
                <button type="submit" class="post-button">投稿</button>
            </form>
        </div>
        <a th:href="@{/comet}" class="floating-back-button" title="戻る">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"
                style="display: flex; align-items: center; justify-content: center;">
                <image href="/svg/back_arrow.svg" alt="Back Arrow" width="32" height="32" x="4" y="4" />
            </svg>
        </a>
    </div>
    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
