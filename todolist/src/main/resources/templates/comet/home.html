<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(表示)}"></head>

<body>
    <div th:replace="~{layout :: header}"></div>
    <div class="mainArea">
        <div class="timeline-container">
            <div th:each="comet : ${comets}" class="comet">
                <span class="username" th:text="${comet.accountName}">ユーザー名</span>
                <span id = "account_id" class="accountId" th:text="'@' + ${comet.accountId}">アカウントID</span>
                <span id="button_delete" class="button_delete_comet" th:if="${myId}==${comet.userId}"><a th:href="@{/comet/delete(cometId = ${comet.cometId})}">
                    <img src="/svg/comet_delete_icon.svg" alt="削除" width="26" height="26"/></a></span>
                <div class="content" th:text="${comet.content}">ツイート内容</div>
                <div class="timestamp" th:text="${comet.formattedCreatedAt}">タイムスタンプ</div>
            </div>
            <!-- 右下固定の投稿ボタン -->
            <a th:href="@{/comet/register}" class="floating-post-button" title="コメットを投稿する">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"
                    style="display: flex; align-items: center; justify-content: center;">
                    <image href="/svg/comet_icon.svg" alt="Star Icon" width="32" height="32" x="4" y="4" />
                </svg>
            </a>
        </div>
    </div>
    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
