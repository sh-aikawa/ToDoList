<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(ログイン)}"></head>
<body>
    <div th:replace="~{layout :: header}"></div>
    <div class="mainArea">
        <div class="login-card">
            <h3 class="login-title">ログイン</h3>
            <div th:if="${param.error}" class="login-error">
                ユーザー名、またはパスワードが違います
            </div>
            <div th:if="${param.register}" class="login-success">
                登録に成功しました
            </div>
            <form th:action="@{/login}" method="post" class="login-form">
                <div class="login-form-group">
                    <label for="accountId" class="login-label">アカウントID：</label>
                    <input type="text" id="accountId" name="username" maxlength="20" required class="login-input">
                </div>
                <div class="login-form-group">
                    <label for="password" class="login-label">パスワード：</label>
                    <input type="password" id="password" name="password" maxlength="16" required class="login-input">
                </div>
                <button type="submit" class="login-button">ログイン</button>
            </form>
            <p class="login-link-text">
                アカウントをお持ちでない方は、
                <a th:href="@{/userRegister}" class="login-link">こちら</a>から新規登録できます。
            </p>
        </div>
    </div>
    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
