<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(表示)}">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
    <div th:replace="~{layout :: header}"></div>
    <h2>説明</h2>
    
    <h3>検索</h3>
    <div id="searchArea">
        <input type="date" id="date" name="date" value="2025-6-4" min="2000-01-01" max="2030-12-31" />
        <button type="submit">検索</button>
    </div>
    
    <h3>やることリスト</h3>
    <div id="listArea">
        <table border="1">
            <tr>
                <th>チェック</th>
                <th>タイトル</th>
                <th>期限</th>
            </tr>
            <tr th:each="task : ${tasks}">
                <th><input type="checkbox" id="check" name="check" checked /></th>
                <th><span th:text="${task.title}">TodoListをつくる<span></th>
                <th><span th:text="${task.limitDate}">2025/6/5</span></th>
            </tr>
        </table>
    </div>

    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
